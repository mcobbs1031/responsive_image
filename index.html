<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <img class="logo" src="rosesvg.svg" alt="black rose graphic">
        <h1>Flower Power</h1>
    </header>
    <main>
        <div>
        <section class="cover">
            <img id="multiroses" src="roses-cover.jpg" alt="multi-colored roses">
        </section>
        <section class="res-im">
            <img id="yel" alt="yellow roses" srcset="yroses-s.jpg 300w,
                        yroses-m.jpg 600w,
                        yroses-l.jpg 1200w,
                        yroses-xl.jpg 2000w"
                        sizes="70vmin">
        </section>
        <section class="pict">
            <picture>
                <source srcset="tulips-p.jpg" media="(min-width: 600px)"/>
                <img id="tul" src="tulips-l.jpg" alt="orange and purple tulips">
            </picture>
        </section>
        <section class="swap">
            <picture>
                <source srcset="yellow-low.jpg" media="(min-width: 600px)"/>
                <img id="low" src="yellow-hi.jpg" alt="yellow flowers">
            </picture>
        </section>
    </div>
</body>
</html>
